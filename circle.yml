general:
  branches:
    ignore:
      - gh-pages

machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb
    
checkout:
  post:
    - chmod +x gradlew
    - sudo pip install codecov
    
test:
  override:
    - ./gradlew test
    - ./gradlew check
  post:
    - ./gradlew coveralls
    - codecov --token=67aaf07b-a4cf-4067-b05e-ca41d979232a
    - cp -R build/reports/* $CIRCLE_ARTIFACTS
